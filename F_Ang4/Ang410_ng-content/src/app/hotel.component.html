<div class='Hotel'>

  <hotel-title [hotel-name]="getName()"></hotel-title>

  <hotel-stars [starsinput]="getStars()"></hotel-stars>
  <br>

  <hotel-slogan [hotel-name]="getName()">
    <!-- этот кусок верстки прилетит в дочерний компонент в содержимое тега <ng-content> -->
    Через тернии &mdash; к звёздам!
    <br>
    У нас уже {{getStars()}}!
  </hotel-slogan>
  <br>

  <div class='Photo'>
    <img [src]="getPhoto()">
  </div>

  <div>
    Комнаты:
    {{getRooms()}}
  </div>

</div>
